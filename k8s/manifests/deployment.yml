apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app-application
  labels:
    app: go-web-app-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app-application
  template:
    metadata:
      labels:
        app: go-web-app-application
    spec:
      containers:
      - name: go-web-app-application
        image: lakshmi569/go-web-app-application:v1
        ports:
        - containerPort: 8080
